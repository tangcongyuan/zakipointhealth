{% extends "base.html" %}

{% block title %} Choose Company {% endblock %}


{% block container_content %}

      <div class="container">

        <p></p>
        <div class="row" style="padding-top: 144px;">
            <div class="col-md-5">
            </div>

            <div class="col-md-1">
              <img src="static/images/zph-logo-200sq.png" height="80" width="80">

            </div>

            <div class="col-md-5">
                <form class="form-horizontal" role="form">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="CompanySelectList" class="col-sm-2 control-label">Company</label>
                    <div class="col-sm-10">
		      <select class="CompanySelectList" name="CompanySelectList" id="CompanySelectList" size="1">
			{% for co in cos %}
                          <option value="{{co}}">{{co}}</option>
			{% endfor %}
		      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default" formaction="/choose-co-form" formmethod="post">Select</button>
                      <br/><br/>
                    </div>
                  </div>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>

      </div>

{% endblock %}
