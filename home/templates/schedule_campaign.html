{% extends "base.html" %}

{% block container_content %}
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <div class="container theme-showcase" role="main">
    <div class="jumbotron">
      <h1>Schedule campaign</h1>
      <p>Please use this page to schedule your campaign.</p>
    </div>
    <div class="form-group col-md-6">
      <div class='input-group date' id='datetimepicker'>
        <input type='text' class="form-control" />
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
    <div class="col-md-6">
      <div class="checkbox-inline">
        <label><input type="checkbox" id="box1" value="email"/>Email</label> 
      </div>
      <div class="checkbox-inline">
        <label><input type="checkbox" id="box2" value="text"/>Text</label> 
      </div>
      <div class="checkbox-inline">
        <label><input type="checkbox" id="box3" value="mail"/>Mail</label> 
      </div>
    </div>
    <div class="col-md-12">
      <button class="btn btn-primary col-md-2 col-md-offset-5" onclick="location.href = 'review_campaign';">Schedule</button>
    </div>
  </div>
{% endblock %}
