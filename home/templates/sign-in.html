{% extends "base.html" %}


    {% block container_content %}

      <div class="container">

        <p></p>
        <div class="row" style="padding-top: 144px;">
            <div class="col-md-5">
            </div>

            <div class="col-md-1">
              <img src="static/images/zph-logo-200sq.png" height="80" width="80">

            </div>

            <div class="col-md-5">
                <form class="form-horizontal" role="form">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Remember me
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default" formaction="/sign-in-form" formmethod="post">Sign in</button>
                      <br/><br/>
<!--                      <button type="submit" class="btn btn-warning">Forgot Password?</button> -->
                    </div>
                  </div>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>

      </div>

    {% endblock %}
